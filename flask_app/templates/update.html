{% extends "header.html" %}
{% block content %}

<div class="row">
    <div class="col">
        <form action="/" class="form-group my-2 my-lg-0" method="POST">
            <div class="mb-3">
                {{ form.csrf_token }}
                {{ form.new_text(class="form-control", placeholder="Content") }}
                {{ form.submit(class="btn btn-outline-success") }}
            </div>
        </form>
    </div>
</div>
{% endblock %}
