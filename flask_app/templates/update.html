{% extends "header.html" %}
{% block content %}

<div class="row">
    <div class="col">
        <h1> {{ title }} </h1>
        <form action="" method="POST">
            {{ form.csrf_token }}
            {{ form.new_text(class="form-control", placeholder="Update saved text") }}
            {{ form.submit(class="btn btn-outline-success") }}
        </form>
    </div>
</div>
{% endblock %}
